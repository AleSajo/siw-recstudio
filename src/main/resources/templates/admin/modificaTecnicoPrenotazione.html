<!doctype html>
<html lang="en">

<head th:replace="fragments/base.html :: headBase"></head>

<head>
	<title>Rec. Studio - Modifica Tecnico Prenotazione</title>
</head>

<body style="background-color: black;">
	<div th:replace="fragments/base.html :: intestazione">Fragment intestazione</div>

	<div class="container-lg" style="margin-top: 10%; margin-bottom: 10%; max-width: 400px">
		<form th:action="@{'/confermaModificaTecnicoPrenotazione/' + ${prenotazione.id}}" method="POST">
			<h2 style="color: white;">Seleziona il tecnico</h2>
			
			<div class="mb-3">
				<label for="selectTecnico" class="form-label" style="color: white;">Tecnico</label>
				<select th:field="${prenotazione.tecnico.id}" class="form-select" aria-label="selectAnno" id="selectTecnico">
					<option th:each="tecnico : ${tecnici}" th:value="${tecnico.id}" th:text="|${tecnico.nome} ${tecnico.cognome}|"></option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-primary">Conferma</button>

		</form>

	</div>

	<div th:replace="fragments/base.html :: fondoPagina"></div>

	<div th:replace="fragments/base.html :: scriptBootstrap"></div>

</body>

</html>
