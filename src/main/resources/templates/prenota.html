<!doctype html>
<html lang="en">

<head th:replace="fragments/base.html :: headBase"></head>

<head>
	<title>Rec. Studio - Prenota</title>
</head>

<body style="background-color: black;">
	<div th:replace="fragments/base.html :: intestazione">Fragment intestazione</div>

	<div class="container d-flex flex-column align-items-center">
		<h3 class="m-4" style="color: white">Scegli un giorno e un orario</h3>
		<div class="mb-4">
			<!-- secondo div che contiene le prenotazioni in arrivo -->
			<div th:each="prenotazione : ${prenotazioni}" class="card w-150% mt-2 mb-2">
				<div class="card-body">
					<h5 th:text="${#temporals.format(prenotazione.orario, 'dd-MM-yyyy HH:mm')}" class="card-title">Data prenotazione</h5>
					<h6 th:if="${prenotazione.tecnico} != null" th:text="|${prenotazione.tecnico.nome} ${prenotazione.tecnico.cognome}|" class="card-subtitle mb-2 text-muted">Nome del tecnico</h6>
					<p th:if="${prenotazione.utente} != null" class="card-text text-danger">Non disponibile</p>
					<a th:if="${prenotazione.utente} == null" th:href="@{'/prenota/'+${prenotazione.id}}" class="card-link"><button type="button" class="btn btn-success">Prenota</button></a>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/base.html :: fondoPagina"></div>

	<div th:replace="fragments/base.html :: scriptBootstrap"></div>

</body>

</html>
