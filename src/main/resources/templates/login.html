<!doctype html>
<html lang="en">

<head th:replace="fragments/base.html :: headBase"></head>

<head>
	<title>Rec. Studio - Login</title>
</head>

<body style="background-color: #0a0c0d;">
	<div th:replace="fragments/base.html :: intestazione">Fragment intestazione</div>

	<div class="container-sm" style="margin-top: 10%; margin-bottom: 10%; max-width: 200px">
		<form th:action="@{/login}" method="POST">
			<button th:if="${messaggioConferma} != null" th:text="${messaggioConferma} ?: 'NULL'" type="button" class="btn btn-success">Conferma registrazione avvenuta</button>
			<h2 style="color: white;">Login</h2>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label" style="color: white;">Username</label>
				<input name="username" type="text" required class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text"></div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label" style="color: white;">Password</label>
				<input name="password" type="password" required class="form-control" id="exampleInputPassword1">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>

			<a th:href="@{/register}"><button type="button" class="btn btn-secondary">Register</button></a>
		</form>

	</div>

	<div th:replace="fragments/base.html :: fondoPagina"></div>

	<div th:replace="fragments/base.html :: scriptBootstrap"></div>

</body>

</html>
