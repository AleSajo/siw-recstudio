<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headBase">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
	<div th:fragment="intestazione">
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid d-flex justify-content-evenly">
				<a class="navbar-brand" th:href="@{/}" href="../home.html">
					<img src="/images/logoStudio.png" alt="Logo dello studio" width="24" height="24"
						class="d-inline-block align-text-top">
					<p style="margin-left: 10px; display:inline;">Sample Rec. Studio</p>
				</a>
				<span>
					<a th:href="@{/info}"><button class="btn btn-sm btn-outline-secondary" type="button">Lo studio</button></a>
					<a th:href="@{/tecnici}"><button class="btn btn-sm btn-outline-secondary" type="button">I tecnici</button></a>
					<a th:href="@{/progetti}"><button class="btn btn-sm btn-outline-secondary" type="button">I progetti</button></a>
					<a th:href="@{/prenota}"><button class="btn btn-outline-primary" type="button">Prenota</button></a>
					<a sec:authorize="hasAuthority('DEFAULT')" th:href="@{/areaUtente}"><button type="button" class="btn btn-success">Area riservata</button></a>
					<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/areaAdmin}"><button type="button" class="btn btn-warning">Area Admin</button></a>
					<a sec:authorize="isAnonymous()" th:href="@{/login}"><button class="btn btn-sm btn-outline-secondary" type="button">Login</button></a>
					<a sec:authorize="isAuthenticated()" th:href="@{/logout}"><button type="button" class="btn btn-danger">Logout</button></a>
					
				</span>
			</div>

		</nav>
	</div>

	<footer th:fragment="fondoPagina">
		<div style="height: auto; background-color: #212529; display: flex; flex-direction: column; align-items:center; padding: 5%;">
			<img src="/images/logoStudio.png" alt="Logo dello studio" width="48" height="48">
			<p style="color: white;">Sample Rec. Studio</p>
			<p style="color: white;">Via di qualche parte, 00404, Citt√†, Provincia</p>
			<p style="color: white;">Telefono: +39 XXXXXXXXXX | info@samplerecstudio.it</p>
			<p style="color: white;">P.iva XXXXXXXXXXX | C.F. QWERTYUIOPASD</p>
		</div>
	</footer>

	<div th:fragment="scriptBootstrap">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
